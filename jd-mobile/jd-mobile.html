<!DOCTYPE html>
<html>
<head>
	<title>多快好省，购物上京东！</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="static/css/jd-mobile.css">
	<link rel="stylesheet" type="text/css" href="static/css/iconfont.css">
	<link rel="stylesheet" href="static/css/swiper-bundle.css">

	<script type="text/javascript" src="static/js/swiper-bundle.js"></script>
	<!-- <meta http-equiv="refresh" content="3,url=http://mmpoem.cn/bxcp">   //3秒后，重定向，跳转至url网址 -->
</head>
<body>
	<div class="tip">
			<div>
				<a href="javascript:void();"></a>
				<i class="logo-m"></i>
			</div>
			<p class="tip-titile">打开京东app，购物更轻松</p>
			<p class="open">立即打开</p>
	</div>
	<div class="header">
		<a class="navigation" href="javascript:void();"></a>
		<a class="search" href="javascript:void();">
			<i class="search-logo"></i>
			<i class="iconfont glass">&#xe61a;</i>
			<span>华为盒子</span>
		</a>
		<button class="login">登录</button>
	</div>
	<div class="swiper">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a class="slide1" href="javascript:void();"></a>
				</div>
				<div class="swiper-slide">
					<a class="slide2" href="javascript:void();"></a>
				</div>
				<div class="swiper-slide">
					<a class="slide3" href="javascript:void();"></a>
				</div>
				<div class="swiper-slide">
					<a class="slide4" href="javascript:void();"></a>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>
	<div class="venue">
		<a class="venue-left" href="javascript:void();"></a>
		<a class="venue-main" href="javascript:void();"></a>
		<a class="venue-right" href="javascript:void();"></a>
	</div>

	

	<footer>
		<a href="javascript:void();"><img src="static/img/mobile/footer/home.png"></a>
		<a href="javascript:void();"><img src="static/img/mobile/footer/classify.png"></a>
		<a href="javascript:void();"><img src="static/img/mobile/footer/home.png"></a>
		<a href="javascript:void();"><img src="static/img/mobile/footer/home.png"></a>
		<a href="javascript:void();"><img src="static/img/mobile/footer/home.png"></a>
	</footer>

	<script type="text/javascript">
		var mySwiper = new Swiper(".swiper-container",{
			direction:"horizontal",
			loop:true,
			autoplay:{
				delay:2000,
				disableOnInteraction:false,  //阻止手动操作暂停自动轮播
			},

			pagination:{
				el:".swiper-pagination",
				type:"bullets",
				clickable:true,

			},
		});
	</script>
	
</body>
</html>
